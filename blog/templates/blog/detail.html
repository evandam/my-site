{% extends 'base.html' %}
{% load blog_extras %}
{% block content %}
<section class="section container">
  <h1 class="title is-capitalized">{{post.title}}</h1>
  <h2 class="subtitle">{{post.publish_date}}</h2>
  <div class="content">
    {{post.body | markdown | safe}}
  </div>
  <hr>
  <section class="section">
    <h2 class="subtitle">Comments</h2>
    {% include 'blog/comments.html' %}
  </section>
  <section class="section">
    <h2 class="subtitle">Leave a comment!</h2>
    {% include 'blog/comment-form.html' with form=comment_form %}
  </section>
</section>
{% endblock %}
