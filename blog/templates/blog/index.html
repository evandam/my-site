{% extends 'base.html' %}
{% block content %}
  {% for post in posts %}
    <div class="box">
      <p>
        <h1 class="title">{{post.title}}</h1>
        <h2 class="subtitle">{{post.publish_date}}</h2>
      </p>
      <div>
        {{post.body | safe}}
      </div>
    </div>
  {% endfor %}
{% endblock %}
