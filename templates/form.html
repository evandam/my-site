{% csrf_token %}
{% for field in form %}
  <div class="field">
    {% if not field.is_hidden %}
      <label for="{{field.id_for_label}}" class="label">{{field.label}}</label>
    {% endif %}
    <div class="control">
      {{field}}
      {% for error in field.errors %}
      <p class="is-danger">{{error}}</p>
      {% endfor %}
    </div>
  </div>
{% endfor %}
<div class="field">
  <div class="control">
    <button class="button is-primary">Submit</button>
  </div>
</div>
