{% extends "myapp/base.html" %}

{% block title %} Evan Van Dam {% endblock %}

{% block main %}
	{% for section in sections %}
		<div>
			<a class="permalink" id="{{ section.title }}"></a>
			<div class="section">
				<div class="page-header">
					<h1> {{ section.title }} </h1>
				</div>
				<div>
					{% include "myapp/sections/"|add:section.htmlFile %}
				</div>
			</div>
		</div>
	{% endfor %}
{% endblock %}
